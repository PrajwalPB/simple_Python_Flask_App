<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #00bcd4, #ff5722);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: slideIn 1s ease-out 0.5s forwards;
            position: relative;
        }

        .moving-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: #ffeb3b;
            animation: moveBar 3s infinite;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes moveBar {
            0% {
                width: 0;
            }
            50% {
                width: 100%;
            }
            100% {
                width: 0;
            }
        }

        h1 {
            color: #ffeb3b;
        }

        p {
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Flask App!</h1>
        <p>Application created by Prajwal</p>
        <p>A simple Python Flask application.</p>
        <div class="moving-bar"></div>
    </div>
</body>

</html>
